AppBundle\Entity\User:
  user_{1..10}:
    username: <username()>
    email: <email()>
    role: <numberBetween(100, 100000)>
    password: <sentence()>


AppBundle\Entity\Task:
  task_{1..20}:
    title: <title()>
    content: <paragraph()>
    isDone: <numberBetween(0, 1)>
    createdAt: <dateTimeBetween('-6 months', 'now')>
    user: '@user_*'
