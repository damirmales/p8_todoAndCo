AppBundle\Entity\User:
  user_{1..3}:
    username (unique): <username()>
    email (unique): <email()>
    role: ROLE_USER
    password: <password()>


AppBundle\Entity\Task:
  task_{1..6}:
    title: <title()>
    content: <paragraph()>
    isDone: <numberBetween(0, 1)>
    createdAt: <dateTimeBetween('-6 months', 'now')>
    user: '@user_*'
